<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
<script>
    $(function(){
        $(".btn1").click(function(){
            
            if($(this).attr("data-key")=="on"){
                $(this).addClass("on");
                var num =Number($(this).next().text())+1;
                $(this).next().text(num);
                $(this).attr("data-key","")
            }else{
                $(this).removeClass("on");
                var num =Number($(this).next().text())-1;
                $(this).next().text(num);
                $(this).attr("data-key","on")
            }
        })
    })
</script>
